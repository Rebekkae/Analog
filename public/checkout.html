<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <script defer src="/dist/bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body id="logged_in_page">
        <img class="header" height="150" src="analogo.png"/>
        <div class="container">
            <section class="menu">
                <button class="menu_knap" id="home"><img height="50" src="home.png"/></button>
                <p id="homelabel">Hjem</p>
            </br>
                <button class="menu_knap" id="order"><img height="50" src="order.png"/></button>
                <p id="orderlabel">Bestil</p>
            </br>
                <button class="menu_knap" id="profile"><img height="50" src="profile.png"/></button>
                <p id="profilelabel">Profil</p>
            </section>
            <section id='page' class="page">
                <h2 id="title">Din ordre</h2>
                <button id="back_to_menu">Tilbage til menu</button>
            </br>
                <h3 id="order_amount">Total: 0,-</h3>
                <button id="place_order">Bestil</button>
            </section>
            <script>
                var page = document.getElementById('page');
                var text = localStorage.getItem('htmlText');
                page.innerHTML += text;
                var total = localStorage.getItem('total');
                document.getElementById('order_amount').innerText = "Total: " + total + ",-";
            </script>
        </div>
    </body>
</html>
